apply plugin: 'groovy'
apply plugin: 'application'

mainClassName = 'gormdemo.GormDemo'

repositories {
    jcenter()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy:3.0.11'
    implementation "org.grails:grails-datastore-gorm-hibernate5:8.0.0"

    runtimeOnly "com.h2database:h2:1.4.200"
    runtimeOnly "org.apache.tomcat:tomcat-jdbc:9.0.75"
    runtimeOnly 'org.slf4j:slf4j-api:1.7.36'
    runtimeOnly 'ch.qos.logback:logback-classic:1.2.12'
}
